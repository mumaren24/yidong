<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      p:nth-of-type(1){
          margin-top: 500px;
          margin-left: 600px;
          font-size: 30px;
      }
      p:nth-of-type(2){
          margin-left: 600px;
          font-size: 30px;
      }
     div:nth-child(1){
         color: pink;
     }
     p:target{
         color: aqua;
     }

    </style>
</head>
<body>
    <a href="#1">点击</a>
    <a href="#2">啦啦</a>
    <p id="1">有一颗去旅行的心</p>
    <p id="2">我带着你,你带着钱</p>
    
</body>
</html>

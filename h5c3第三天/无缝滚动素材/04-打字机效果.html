<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            width: 0px;
            font-size: 30px;
            overflow: hidden;
            /* 强制一行内显示文字 */
            white-space: nowrap;
            animation: words 5s steps(9) infinite;
        }
        
        @keyframes words {
            form {
                width: 0;
            }
            to {
                width: 270px;
            }
        }
    </style>
</head>

<body>
    <h2>三生三世十里桃花</h2>
</body>

</html>
